<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator selector</title>
    <style>
        /*Decendent combinator*/
        div ul li{
            color: red;
        }
        /*Child combinator*/
        div > p{
            color: blue;
        }
    </style>
</head>
<body>
    <!--Decendent combinator-->
    <div>
        <ul>
           <section><li>list item</li></section> 
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>
    </div><br><hr>
    <!--Child combinator-->
    <div>
        <p>paragraph content</p>
        <article>
            <p>paragraph content</p>
        </article>
    </div><br><hr
    
</body>
</html>
